<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShort - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .form {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            outline: none;
        }

        .input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .input::placeholder {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .result {
            display: none;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .shortened-url {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .url-text {
            flex: 1;
            padding: 12px 16px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #667eea;
            word-break: break-all;
        }

        .copy-btn {
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 30px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo {
                font-size: 28px;
            }

            .shortened-url {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="logo">LinkShort</h1>
        <p class="subtitle">Shorten your URLs instantly</p>
    </div>

    <div class="form">
        <div class="input-group">
            <input
                    type="url"
                    class="input"
                    id="urlInput"
                    placeholder="Paste your long URL here..."
                    required
            >
        </div>
        <button class="btn" onclick="shortenUrl()">
            Shorten URL
        </button>
    </div>

    <div class="result" id="result">
        <div class="result-label">Your shortened URL:</div>
        <div class="shortened-url">
            <div class="url-text" id="shortenedUrl"></div>
            <button class="copy-btn" onclick="copyUrl()">Copy</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number">1.2M+</div>
            <div class="stat-label">URLs Shortened</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">99.9%</div>
            <div class="stat-label">Uptime</div>
        </div>
    </div>
</div>

<script>
    function shortenUrl() {
        const urlInput = document.getElementById('urlInput');
        const result = document.getElementById('result');
        const shortenedUrlDiv = document.getElementById('shortenedUrl');

        const originalUrl = urlInput.value.trim();

        if (!originalUrl) {
            alert('Please enter a URL');
            return;
        }

        if (!isValidUrl(originalUrl)) {
            alert('Please enter a valid URL');
            return;
        }

        // Simulate API call with loading state
        const btn = document.querySelector('.btn');
        const originalText = btn.textContent;
        btn.textContent = 'Shortening...';
        btn.disabled = true;

        // Mock shortened URL generation
        setTimeout(() => {
            const shortId = generateShortId();
            const shortenedUrl = `https://lnk.short/${shortId}`;

            shortenedUrlDiv.textContent = shortenedUrl;
            result.classList.add('show');

            btn.textContent = originalText;
            btn.disabled = false;
        }, 1000);
    }

    function generateShortId() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < 6; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    function isValidUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    function copyUrl() {
        const urlText = document.getElementById('shortenedUrl').textContent;
        navigator.clipboard.writeText(urlText).then(() => {
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.style.background = '#10b981';

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '#667eea';
            }, 2000);
        });
    }

    // Handle Enter key press
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            shortenUrl();
        }
    });
</script>
</body>
</html>
